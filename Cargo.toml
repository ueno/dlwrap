[package]
name = "dlwrap"
description = "dlopen wrapper code generator"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Daiki Ueno"]

[dependencies]
anyhow = "1.0"
clap = { version = "4", features=["derive"] }
clang = "2"
regex = "1"

[dev-dependencies]
tempfile = "3"

[[bin]]
name = "dlwrap"
path = "src/main.rs"
doc = false

[lib]
name = "dlwrap"
path = "src/lib.rs"
